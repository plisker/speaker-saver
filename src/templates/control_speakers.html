<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 20px;
        }

        .message {
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:focus {
            outline: none;
        }

        .btn-on {
            background-color: #28a745;
        }

        .btn-on:hover {
            background-color: #218838;
        }

        .btn-off {
            background-color: #dc3545;
        }

        .btn-off:hover {
            background-color: #c82333;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>Speaker Control</h1>
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
    <form method="POST" class="button-container">
        <button type="submit" name="action" value="on" class="btn-on">Turn On</button>
        <button type="submit" name="action" value="off" class="btn-off">Turn Off</button>
    </form>
    <footer>
        Created by <a href="https://projects.lisker.me/" target="_blank">Paul Lisker</a>.
    </footer>
</body>

</html>
