<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Control</title>
    <script src="https://kit.fontawesome.com/414f558033.js" crossorigin="anonymous"></script> <!-- Add FontAwesome kit -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #dff0d8;
            color: #3c763d;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            background-color: #e7f3fe;
            color: #31708f;
            border: 1px solid #bce8f1;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px; /* Add some space between the icon and text */
        }

        .btn-on {
            background-color: #28a745;
            color: white;
        }

        .btn-off {
            background-color: #dc3545;
            color: white;
        }

        .btn-authorize {
            background-color: #1db954;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .fa-spotify {
            font-size: 1.5rem; /* Adjust icon size */
        }

        a {
            text-decoration: none
        }
    </style>
</head>
<body>
    <h1>Speaker Control</h1>
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
    {% if show_authorize_button %}
    <a href="{{ url_for('authorize') }}">
        <button class="btn-authorize">
            <i class="fab fa-spotify fa-2x"></i> <!-- FontAwesome Spotify icon -->
            Authorize with Spotify
        </button>
    </a>
    {% else %}
        <div class="status">{{ status_message }}</div>
        <form method="POST" class="button-container">
            <button type="submit" name="action" value="on" class="btn-on">Turn On</button>
            <button type="submit" name="action" value="off" class="btn-off">Turn Off</button>
        </form>
    {% endif %}
</body>
</html>
